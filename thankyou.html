<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>
<link rel="stylesheet" href="thankyou.css">
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="thank-you-container">
    <div class="thank-you-card">
        <h1>ขอบคุณสำหรับการสั่งซื้อ!</h1>
        <p id="countdown-text">คุณจะถูกนำกลับไปยังหน้าแรกใน <span id="countdown">10</span> วินาที...</p>
    </div>
</div>

<script>
    let countdown = 10;
    const countdownText = document.getElementById("countdown");

    // Update the countdown every 1 second
    const timer = setInterval(function() {
        countdown--;
        countdownText.textContent = countdown;

        // Redirect to homepage after countdown reaches 0
        if (countdown === 0) {
            clearInterval(timer);
            window.location.href = 'homepage.html'; // Replace with your homepage URL
        }
    }, 1000);
</script>

</body>
</html>
