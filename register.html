<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Signup Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="signup-container">
        <h2 id="typing-effect">สมัครสมาชิก</h2>
        
        <!-- Form สำหรับสมัครสมาชิก -->
        <form action="homepage.html" method="post">
            <div class="email">
                <label for="email">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/new-post.png" alt="Email Icon">
                </label>
                <input type="email" id="email" name="email" placeholder="อีเมล" required>
            </div>
            <div class="username">
                <label for="username">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png" alt="User Icon">
                </label>
                <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้" required>
            </div>
            <div class="password">
                <label for="password">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/lock--v1.png" alt="Lock Icon">
                </label>
                <input type="password" id="password" name="password" placeholder="รหัสผ่าน" required>
            </div>
            <div class="confirm-password">
                <label for="confirm-password">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/lock--v1.png" alt="Confirm Password Icon">
                </label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="ยืนยันรหัสผ่าน" required>
            </div>
            <!-- ปุ่มสมัครสมาชิก -->
            <button type="submit">สมัครสมาชิก</button>
        </form>
        
        <!-- ลิ้งก์ไปยังหน้าเข้าสู่ระบบในกรณีที่มีบัญชีผู้ใช้อยู่แล้ว -->
        <p class="has-account">
            <a href="index.html">หรือมีบัญชีผู้ใช้อยู่แล้ว</a>
        </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textElement = document.getElementById("typing-effect");
            const text = "สมัครสมาชิก";
            let index = 0;
            let isAdding = true;

            function typeEffect() {
                textElement.style.visibility = "visible";

                if (isAdding) {
                    textElement.innerText = text.slice(0, index + 1);
                    index++;
                    if (index === text.length) {
                        isAdding = false;
                        setTimeout(typeEffect, 1000);
                        return;
                    }
                } else {
                    textElement.innerText = text.slice(0, index - 1);
                    index--;
                    if (index === 0) {
                        isAdding = true;
                    }
                }
                setTimeout(typeEffect, isAdding ? 150 : 100);
            }

            typeEffect();
        });
    </script>
</body>
</html>
